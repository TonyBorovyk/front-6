<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>records</title>
  </head>
  <body>
    name = "
    <script>
      alert("Ласкаво просимо!");
    </script>
    "; el.innerHTML = name;
    <div id="container">
      <div id="records-block">
        <ul class="record-list"></ul>
      </div>
      <div id="record-content">
        <input
          id="record-name"
          class="input"
          type="text"
          placeholder="Заголовок"
        />
        <input type="button" id="add-record" class="input" value="Додати" />
        <input
          id="delete-record"
          class="input"
          type="button"
          value="Видалити"
        />
        <textarea
          id="record-text"
          class="input"
          placeholder="Зміст замітки"
        ></textarea>
      </div>
    </div>

    <script src="sctipt.js"></script>
  </body>
</html>
